<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do jogo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Detalhes</ion-list-header>

    <ion-item>
      <ion-label color="primary" stacked>Nome do jogo</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nintendo Switch</ion-label>
      <ion-checkbox #switch (ionChange)="updatePlatform(switch.checked, 'Nintendo Switch')"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>PC</ion-label>
      <ion-checkbox #pc (ionChange)="updatePlatform(pc.checked, 'PC')"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Playstation 4</ion-label>
      <ion-checkbox #ps4 (ionChange)="updatePlatform(ps4.checked, 'Playstation 4')"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Xbox One</ion-label>
      <ion-checkbox #xbox (ionChange)="updatePlatform(xbox.checked, 'Xbox One')"></ion-checkbox>
    </ion-item>

    <ion-list-header>QrCode</ion-list-header>
  </ion-list>

  <ion-card *ngIf="qrCode">
    <ngx-qrcode [qrc-value]="qrCode"></ngx-qrcode>
  </ion-card>

  <button ion-button full (click)="createCode()">Gerar QRCode</button>
</ion-content>
