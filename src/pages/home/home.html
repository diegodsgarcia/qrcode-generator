<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de jogos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let game of games;let i = index" (click)="openDetail(game, i)">
      <ion-thumbnail item-start>
        <ngx-qrcode [qrc-value]="convertObjectToString(game)"></ngx-qrcode>
      </ion-thumbnail>
      <h2>{{ game.name }}</h2>
      <p>{{ convertPlatformToString(game.platform) }}</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right (click)="openDetail()">
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
